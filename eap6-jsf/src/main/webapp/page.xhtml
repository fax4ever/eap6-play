<ui:composition template="WEB-INF/template/default.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">
        <h3>Page</h3>
        <h:form>
            <h:outputLabel value="Name" for="name"/>
            <h:inputText value="#{person.name}" id="name"/>
            <h:outputLabel value="Surname" for="surname"/>
            <h:inputText value="#{person.surname}" id="surname"/>

            <h:outputLabel value="Color" />
            <h:selectOneRadio id="source" value="#{person.color}">
                <f:selectItem itemLabel="Red" itemValue="Red" />
            </h:selectOneRadio>

            <br />

            <h:commandButton value="Change" action="#{personController.log(person)}"/>
            <h:commandButton value="Person (log)" action="#{personController.person(person)}"/>
            <h:commandButton value="Person (direct)" action="person"/>
        </h:form>
        <h:outputText value="#{person.name}"/>
        <br/>
        <h:outputText value="#{person.surname}"/>
        <br/>
        #{person.color}
    </ui:define>
</ui:composition>
