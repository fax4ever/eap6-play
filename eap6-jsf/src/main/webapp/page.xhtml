<ui:composition template="WEB-INF/template/default.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        Page
    </ui:define>

    <ui:define name="actions">
        <h:commandButton styleClass="btn btn-danger" value="Change" action="#{personController.log(person)}"/>
        <h:commandButton styleClass="btn btn-danger" value="Person (log)" action="#{personController.person(person)}"/>
        <h:commandButton styleClass="btn btn-danger" value="Person (direct)" action="person"/>
    </ui:define>

    <ui:define name="content">
        <div class="form-group row">
            <h:outputLabel value="Name" for="name" styleClass="col-xs-2" />
            <div class="col-xs-10">
                <h:inputText value="#{person.name}" id="name"/>
            </div>
        </div>
        <div class="form-group row">
            <h:outputLabel value="Surname" for="surname" styleClass="col-xs-2" />
            <div class="col-xs-10">
                <h:inputText value="#{person.surname}" id="surname"/>
            </div>
        </div>
        <div class="form-group row">
            <h:outputLabel value="Color" for="color" styleClass="col-xs-2" />
            <div class="col-xs-10">
                <h:selectOneRadio id="color" value="#{person.color}">
                    <f:selectItem itemLabel="Red" itemValue="Red" />
                    <f:selectItem itemLabel="Blue" itemValue="Blue" />
                </h:selectOneRadio>
            </div>
        </div>
        <div class="form-group row">
            <h:outputLabel value="Ok" for="ok" styleClass="col-xs-2" />
            <div class="col-xs-10">
                <h:selectBooleanCheckbox id="ok" value="#{person.ok}" />
            </div>
        </div>
    </ui:define>

    <ui:define name="preview">
        #{person.name}
        <br/>
        #{person.surname}
        <br/>
        #{person.color}
        <br/>
        #{person.ok}
    </ui:define>

</ui:composition>
