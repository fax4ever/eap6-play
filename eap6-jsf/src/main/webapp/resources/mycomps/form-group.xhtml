<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <h:body>
        <composite:interface>
            <composite:attribute name="prompt" required="true" />
            <composite:attribute name="value" required="true" />
            <composite:attribute name="labelId" required="true" />
            <composite:attribute name="actionLabel" required="true" />
            <composite:attribute name="action" method-signature="java.lang.String action()" required="true" />
        </composite:interface>

        <composite:implementation>
            <div class="form-group row">
                <h:outputLabel value="#{cc.attrs.prompt}" styleClass="col-xs-2" for="#{cc.attrs.labelId}" />
                <div class="col-xs-8">
                    <h:inputText value="#{cc.attrs.value}" id="#{cc.attrs.labelId}" styleClass="form-control" />
                </div>
                <div class="col-xs-2">
                    <h:commandButton styleClass="btn btn-danger" value="#{cc.attrs.actionLabel}" action="#{cc.attrs.action}" />
                </div>
            </div>
        </composite:implementation>
    </h:body>

</html>
