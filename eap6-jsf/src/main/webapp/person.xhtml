<ui:composition template="WEB-INF/template/default.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
	<h3>Person</h3>
	<h:form>
		<h:outputLabel value="Name" for="name" />
		<h:inputText value="#{person.name}" id="name" />
		<h:outputLabel value="Surname" for="surname" />
		<h:inputText value="#{person.surname}" id="surname" />
		<h:commandButton value="Change" action="#{personController.log(person)}" />
		<h:commandButton value="Page (log)" action="#{personController.page(person)}" />
		<h:commandButton value="Page (direct)" action="page" />
	</h:form>
	<h:outputText value="#{person.name}" />
	<br />
	<h:outputText value="#{person.surname}" />
	</ui:define>
</ui:composition>
