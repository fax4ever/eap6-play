<ui:composition template="WEB-INF/template/default.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="title">
		Person
	</ui:define>

	<ui:define name="actions">
		<h:commandButton styleClass="btn btn-danger" value="Change" action="#{personController.log(person)}" />
		<h:commandButton styleClass="btn btn-danger" value="Page (log)" action="#{personController.page(person)}" />
		<h:commandButton styleClass="btn btn-danger" value="Page (direct)" action="page" />
	</ui:define>

	<ui:define name="content">
		<div class="form-group row">
			<h:outputLabel value="Name" for="name" styleClass="col-xs-2" />
			<div class="col-xs-10">
				<h:inputText value="#{person.name}" id="name" />
			</div>
		</div>
		<div class="form-group row">
			<h:outputLabel value="Surname" for="surname" styleClass="col-xs-2" />
			<div class="col-xs-10">
				<h:inputText value="#{person.surname}" id="surname" />
			</div>
		</div>
	</ui:define>

	<ui:define name="preview">
		#{person.name}
		<br/>
		#{person.surname}
		<br/>
		#{person.color}
		<br/>
		#{person.ok}
	</ui:define>
</ui:composition>
