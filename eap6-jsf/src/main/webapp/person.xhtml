<ui:composition template="WEB-INF/template/default.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:mc="http://java.sun.com/jsf/composite/mycomps">

	<ui:define name="title">
		Person
	</ui:define>

	<ui:define name="actions">
		<h:commandButton styleClass="btn btn-danger" value="Change" action="#{personController.log(person)}" />
		<h:commandButton styleClass="btn btn-danger" value="Page (log)" action="#{personController.page(person)}" />
		<h:commandButton styleClass="btn btn-danger" value="Page (direct)" action="page" />
	</ui:define>

	<ui:define name="content">
		<mc:form-group value="#{person.name}" prompt="Name" labelId="name" />
		<mc:form-group value="#{person.surname}" prompt="Surname" labelId="surname" />
	</ui:define>

	<ui:define name="preview">
		#{person.name}
		<br/>
		#{person.surname}
		<br/>
		#{person.color}
		<br/>
		#{person.ok}
	</ui:define>
</ui:composition>
